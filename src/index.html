<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joinda - Community</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main class="bg-primaryBg min-h-[calc(100vh_-_60px)] flex">
      <div class="w-full md:w-1/2 left-container relative">
        <div
          class="mt-[60px] mb-8 mx-auto flex flex-col w-fit justify-center items-center"
        >
          <img
            src="../assets/joinda-logo.png"
            class="w-[100px] h-auto"
            alt="Joinda Logo"
          />
          <p class="text-bodyText text-center text-xl">
            Step into the Joinda universe
          </p>
        </div>
        <div class="w-full max-w-[528px] mx-auto px-4">
          <button
            class="bg-white text-[#333] font-medium text-[22px] rounded-full flex items-center justify-center w-full h-14 gap-4 hover:opacity-80 active:opacity-100 transition duration-200 mb-4"
          >
            <img src="../assets/google.png" alt="" />
            Sign up with Google
          </button>
          <button
            class="bg-white text-[#333] font-medium text-[22px] rounded-full flex items-center justify-center w-full h-14 gap-4 hover:opacity-80 active:opacity-100 transition duration-200 mb-7"
          >
            <img src="../assets/apple.png" alt="" />
            Sign up with Apple
          </button>
          <div class="flex w-full gap-6 items-center">
            <div class="bg-bodyText/25 h-0.5 w-full"></div>
            <div class="text-bodyText text-2xl">OR</div>
            <div class="bg-bodyText/25 h-0.5 w-full"></div>
          </div>
          <button
            class="bg-secondaryGrey text-white font-medium text-[22px] rounded-full flex items-center justify-center w-full h-14 gap-4 hover:opacity-80 active:opacity-100 transition duration-200 my-7"
          >
            Create Account
          </button>
          <p class="text-bodyText text-[15px] text-center max-w-[35ch] mx-auto">
            By creating an account you accept, Joinda
            <span class="text-secondary font-semibold"> Terms of Use </span>
            and
            <span class="text-secondary font-semibold"> Privacy Policy </span>
          </p>
        </div>
        <div class="mt-12 w-full max-w-[528px] mx-auto px-4">
            <p class="text-white font-semibold text-center mb-8">Already have an account?</p>
            <button
            class="border border-secondaryGrey text-secondaryGrey font-medium text-[22px] rounded-full flex items-center justify-center w-full h-14 gap-4 hover:opacity-80 active:opacity-100 transition duration-200 my-7"
          >
            Sign In
          </button>
        </div>
        <div class="px-4 flex justify-center mt-[55px] mb-12 gap-[14px]">
            <button class="border border-[#778692] rounded-md h-[50px] flex items-center px-3 hover:scale-90 active:scale-100 transition duration-200">
                <img src="../assets/google-play.png" alt="Get it on Google Play">
            </button>
            <button class="border border-[#778692] rounded-md h-[50px] flex items-center px-[15px] hover:scale-90 active:scale-100 transition duration-200">
                <img src="../assets/app-store.png" alt="Download on the App Store">
            </button>
        </div>
      </div>
      <div class="hidden md:flex w-1/2">
        <img src="../assets/background.png" alt="" />
      </div>
    </main>
    <footer class="min-h-[60px] bg-footerBg flex justify-center items-center">
      <div class="w-full max-w-[942px] mx-auto px-4">
        <ul class="flex gap-10 text-bodyText">
          <li><a href="#" class="text-sm">Features</a></li>
          <li><a href="#" class="text-sm">Help Center</a></li>
          <li><a href="#" class="text-sm">Terms of Service</a></li>
          <li><a href="#" class="text-sm">Privacy Policy</a></li>
          <li><a href="#" class="text-sm">Cookie Policy</a></li>
          <li><a href="#" class="text-sm">Accessibility</a></li>
          <li><a href="#" class="text-sm">Careers</a></li>
          <li><a href="#" class="text-sm">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
