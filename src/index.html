<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joinda - Community</title>
    <style>
      /* General Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #333;
  background-color: #f4f4f4;
}

a {
  text-decoration: none;
  color: inherit;
}

/* Main Container */
.main-container {
  display: flex;
  min-height: calc(100vh - 60px);
  background-color: #04141D;
}

/* Left Container */
.left-container {
  width: 100%;
  max-width: 50%;
  padding: 60px 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.left-container::before {
  content: '';
  top: 0;
  left: 0;
  background: url('../assets/vector-top.png');
  background-position: bottom right;
  position: absolute;
  z-index: 10;
  display: block;
  width: 120px;
  height: 215px;
}

.left-container::after {
  content: '';
  bottom: 0;
  right: 0;
  background: url('../assets/vector-bottom.png');
  position: absolute;
  width: 136px;
  height: 243px;
}

.logo-container {
  text-align: center;
  margin-bottom: 30px;
}

.logo {
  width: 100px;
}

.description {
  font-size: 1.25rem;
  color: #666;
  margin-top: 10px;
}

.form-container {
  max-width: 528px;
  margin: 0 auto;
}

.signup-button,
.create-account-button,
.signin-button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 56px;
  border-radius: 30px;
  font-size: 22px;
  font-weight: 500;
  transition: opacity 0.2s ease;
  margin-bottom: 15px;
}

.signup-button {
  background-color: white;
  color: #333;
  border: none;
}

.signup-button:hover,
.create-account-button:hover,
.signin-button:hover {
  opacity: 0.8;
}

.signup-button img,
.create-account-button img {
  margin-right: 10px;
}

.create-account-button {
  background-color: #6b7280;
  color: white;
  margin-top: 25px;
}

.divider-container {
  display: flex;
  align-items: center;
  margin: 30px 0;
}

.divider {
  flex-grow: 1;
  height: 1px;
  background-color: rgba(51, 51, 51, 0.25);
}

.divider-text {
  margin: 0 10px;
  color: #666;
  font-size: 22px;
}

.terms-text {
  text-align: center;
  font-size: 15px;
  color: #666;
  margin-top: 20px;
}

.highlight {
  color: #007bff;
  font-weight: 600;
}

.signin-container {
  text-align: center;
  margin-top: 50px;
}

.signin-text {
  font-size: 18px;
  color: white;
  margin-bottom: 15px;
}

.signin-button {
  border: 2px solid #6b7280;
  background-color: transparent;
  color: #6b7280;
}

.store-buttons {
  display: flex;
  justify-content: center;
  margin-top: 55px;
  gap: 14px;
}

.store-button {
  border: 1px solid #778692;
  border-radius: 5px;
  padding: 0 15px;
  height: 50px;
  display: flex;
  align-items: center;
  transition: transform 0.2s ease;
}

.store-button:hover {
  transform: scale(0.9);
}

/* Right Container */
.right-container {
  width: 50%;
  background-image: url('../assets/background.png');
  background-position: center;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

.large-logo {
  width: 240px;
  height: auto;
}

/* Footer */
.footer {
  background-color: #333;
  min-height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.footer-content {
  max-width: 942px;
  margin: 0 auto;
}

.footer-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 10px;
}

.footer-links li a {
  font-size: 14px;
  color: #f4f4f4;
}

    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="left-container">
        <div class="logo-container">
          <img src="../assets/joinda-logo.png" class="logo" alt="Joinda Logo" />
          <p class="description">Step into the Joinda universe</p>
        </div>
        <div class="form-container">
          <button class="signup-button">
            <img src="../assets/google.png" alt="" />
            Sign up with Google
          </button>
          <button class="signup-button">
            <img src="../assets/apple.png" alt="" />
            Sign up with Apple
          </button>
          <div class="divider-container">
            <div class="divider"></div>
            <div class="divider-text">OR</div>
            <div class="divider"></div>
          </div>
          <button class="create-account-button">Create Account</button>
          <p class="terms-text">
            By creating an account you accept, Joinda
            <span class="highlight">Terms of Use</span> and
            <span class="highlight">Privacy Policy</span>
          </p>
        </div>
        <div class="signin-container">
          <p class="signin-text">Already have an account?</p>
          <button class="signin-button">Sign In</button>
        </div>
        <div class="store-buttons">
          <button class="store-button">
            <img src="../assets/google-play.png" alt="Get it on Google Play" />
          </button>
          <button class="store-button">
            <img src="../assets/app-store.png" alt="Download on the App Store" />
          </button>
        </div>
      </div>
      <div class="right-container">
        <img src="../assets/joinda-logo.png" class="large-logo" alt="Joinda Logo" />
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <ul class="footer-links">
          <li><a href="#">Features</a></li>
          <li><a href="#">Help Center</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Cookie Policy</a></li>
          <li><a href="#">Accessibility</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
